<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Basic Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>



</head>

<body>

    <div class="container">

        <h1>Trivial Game!</h1>

        <div id="quiz" class="main-content">

            <button id="start" class="btn">Start</button>

            <!-- Time Remaining -->
            <div id="time"></div>

            <!-- Questions & Answers -->
            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="submit"></div>

            <!-- Results -->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
